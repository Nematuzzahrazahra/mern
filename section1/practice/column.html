
<!DOCTYPE html>
<html>
<head>
    <title>Two Column Layout</title>
    <style>
        .row {
            display: flex;
        }
        .column {
            flex: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column" style="background-color: #f1f1f1;">
            <h2>Column 1</h2>
            <p>This is the content of column 1.</p>
        </div>
        <div class="column" style="background-color: #e9e9e9;">
            <h2>Column 2</h2>
            <p>This is the content of column 2.</p>
        </div>
    </div>
</body>
</html>
